<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FAIM-QIRF Agent Demo • Epistemic Justice & Formalism</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="./css/styles.css?v=1" />
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script>
  document.getElementById('root').insertAdjacentHTML('beforeend','<p style="padding:8px;color:#0a0">JS ran ✅</p>');
  window.addEventListener('error', e => alert('JS error: ' + e.message));
</script>


  <!-- Core (plain JS, attaches to window.FAIM) -->
  <script src="./js/core/models.js?v=1"></script>

  <!-- UI modules (JSX via Babel) -->
  <script type="text/babel" src="./js/components/ModelBuilder.js?v=1"></script>
  <script type="text/babel" src="./js/components/GateEditor.js?v=1"></script>
  <script type="text/babel" src="./js/components/OperatorPanel.js?v=1"></script>
  <script type="text/babel" src="./js/components/MetricsDashboard.js?v=1"></script>
  <script type="text/babel" src="./js/components/ChangeLog.js?v=1"></script>
  <script type="text/babel" src="./js/App.js?v=1"></script>
</body>
</html>
