<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FAIM-QIRF Agent Formalism — Demo (No Tracking)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--fg:#1f2937;--muted:#6b7280;--accent:#6d28d9;--bg:#f8fafc;--card:#ffffff;--ok:#065f46;--warn:#92400e;--err:#991b1b}
    *{box-sizing:border-box} body{margin:0;font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--fg);background:var(--bg)}
    header{padding:18px 20px;background:linear-gradient(135deg,#7c3aed,#4338ca);color:#fff}
    header h1{margin:0 0 6px;font-size:22px}
    header p{margin:0;color:#e9d5ff}
    .wrap{max-width:1100px;margin:18px auto;padding:0 16px}
    .tabs{display:flex;flex-wrap:wrap;gap:8px;margin:14px 0}
    .tab{padding:8px 12px;border-radius:10px;background:#ede9fe;color:#4c1d95;border:1px solid #c4b5fd;cursor:pointer}
    .tab[aria-selected="true"]{background:#4c1d95;color:#fff}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;padding:16px;margin-bottom:14px;box-shadow:0 1px 2px rgba(0,0,0,.03)}
    h2{margin:0 0 8px;font-size:18px} h3{margin:10px 0 6px;font-size:15px;color:#111827}
    label{display:block;margin:10px 0 4px;font-weight:600}
    input[type="text"], textarea, select{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:10px;background:#fff}
    textarea{min-height:90px}
    .row{display:grid;gap:12px}
    @media(min-width:900px){.row{grid-template-columns:1fr 1fr}}
    .btn{display:inline-flex;align-items:center;gap:8px;background:#4c1d95;color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.secondary{background:#6b7280}
    .btn.ghost{background:#ede9fe;color:#4c1d95}
    .btnbar{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #ddd;background:#f9fafb;margin-right:6px}
    .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}
    .grid{display:grid;gap:10px}
    .kpi{padding:10px;border:1px solid #e5e7eb;border-radius:12px;background:#fafafa}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:12px}
    .muted{color:var(--muted)}
    .list{display:grid;gap:8px}
    .divider{height:1px;background:#e5e7eb;margin:12px 0}
    .small{font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>FAIM-QIRF Agent Formalism — Minimal Demo</h1>
      <p>No tracking, no cookies. Export/Import your configuration as JSON when needed.</p>
    </div>
  </header>

  <main class="wrap">
    <nav class="tabs" id="tabs"></nav>
    <section id="view"></section>

    <div class="card">
      <h2>Export / Import (JSON)</h2>
      <div class="btnbar">
        <button class="btn" id="btnExport">Export JSON</button>
        <button class="btn ghost" id="btnImport">Import JSON</button>
      </div>
      <textarea id="ioArea" placeholder="Paste JSON here for Import, or click Export to copy current state."></textarea>
    </div>
  </main>

  <!-- App -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
